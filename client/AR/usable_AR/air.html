<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 3</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/ARstyle.css" />

    <script src="../../assets/lib/aframe.js"></script>
    <script src="../../assets/lib/aframe-ar.js"></script>
</head>
<body style='margin : 0; overflow: hidden;'>

<a-scene embedded artoolkit='sourceType: webcam;'>

    <a-assets>
        <video id="air1" src="../../assets/video/sky.ogv" loop="true"></video>
        <video id="air2" src="../../assets/video/sky.ogv" loop="true"></video>
        <video id="air3" src="../../assets/video/sky.ogv" loop="true"></video>

    </a-assets>


    <a-marker preset='air'>

        <a-entity>
            <a-icosahedron src='#air1' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="-2 1 -3.5">
                <a-animation attribute="position"
                             dur="3000"
                             from="-2 1 -3.5"
                             to="-2 4 -3.5"
                             easing="linear"
                             direction="alternate-reverse"
                             easing= "ease-in-out-circ"
                             repeat="indefinite">
                </a-animation>
                <a-animation attribute="rotation"
                             dur="10000"
                             to="360 0 0"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-icosahedron>
        </a-entity>


        <a-entity>
            <a-icosahedron src='#air2' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="2 3 0">
                <a-animation attribute="position"
                             dur="3500"
                             from="2 4 0"
                             to="2 1 0"
                             easing="linear"
                             direction="alternate-reverse"
                             easing= "ease-in-out-circ"
                             repeat="indefinite">
                </a-animation>
                <a-animation attribute="rotation"
                             dur="10000"
                             to="-360 0 0"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-icosahedron>
        </a-entity>


        <a-entity>
            <a-icosahedron src='#air3' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="0 5 0">
                <a-animation attribute="position"
                             dur="2500"
                             from="0 4 0"
                             to="0 1 0"
                             easing="linear"
                             direction="alternate-reverse"
                             easing= "ease-in-out-circ"
                             repeat="indefinite">
                </a-animation>
                <a-animation attribute="rotation"
                             dur="10000"
                             to="-360 0 0"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-icosahedron>
        </a-entity>
    </a-marker>

</a-scene>

<script>
    var air1 = document.getElementById("air1");
    var air2 = document.getElementById("air2");
    var air3 = document.getElementById("air3");

    window.addEventListener("load", function(){
        air1.currentTime = 1000;
        air1.playbackRate = 4.0;
        air1.play();
        air2.currentTime = 2000;
        air2.playbackRate = 2.0;
        air2.play();
        air3.currentTime = 4000;
        air3.playbackRate = -2.0;
        air3.play();
    });

    window.addEventListener("markerFound", function(){
        console.log("markerFound!");
    });

</script>


</body>
</html>
