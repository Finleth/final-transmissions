<div id="landing-container">
    <div class="formSign">
      <div class="sign form-group">
        <h1>Sign Up </h1>
        <div>
          <input type="text" placeholder="First Name" required/>
          <input type="text" placeholder="Last Name" required/>
          <input type="text" placeholder="username" required/>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required/>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Repeat Password" required/>
          <input type="email" placeholder="Email" required/>
        </div>
        <button class="btnSign">Confirm</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
