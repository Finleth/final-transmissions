<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/lib/axios.min.js"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/index.css" type="text/css"/>
    <title>A Ghost Story</title>
</head>
<body>
    <div id="landing-container">
        <div class="formSign">
            <form class="sign form-group" >
                <h1>Sign Up </h1>
                <div id="error">
                    <h4>Sign Up Error</h4>
                </div>
                <div>
                    <!-- pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d$@$!%*?&]{8,26}" -->
                    <input pattern="^\w{4,20}$" type="text" placeholder="username" name="username" value="ceskamo" required/>
                    <input pattern="^\w{4,20}$" class="password" type="password" placeholder="Needs " name="password" value="bluelambchops" required/>
                    <input pattern="^\w{4,20}$" class="repeat-pass" type="password" placeholder="Repeat Password" name="password2" value="bluelambchops" required/>
                    <input pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="email" placeholder="Email" name="email" value="prettypotato@taters.com" required/>
                </div>
                <button type="button" class="formButton btnSign" >Confirm</button>
                <button type="button" class="cancel">Cancel</button>
            </form>
        </div>
        <div class="formLog">
            <form class="log form-group" action="/login" method="POST">
                <h1>Log In</h1>
                <div>
                    <input type="text" placeholder="Username" name="user_name" value="ceskamo" />
                    <input type="password" placeholder="Password" name="password" value="bluelambchops" />
                </div>
                <button type="submit" class="formButton btnLog">Log In</button>
                <button type="reset" class="cancel">Cancel</button>
            </form>
        </div>
        <div class="greeting">
            <h1>Final <span>Transmissions</span></h1>
            <span class='landingbtn signUp'>Sign Up</span><span class='landingbtn logIn'>Log In</span>
        </div>
    </div>
</body>
</html>
