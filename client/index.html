<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='http://use.edgefonts.net/de-walpergens-pica.js'></script>
    <!--<script src="https://code.jquery.com/jquery-3.1.0.js"></script>-->
    <script src="assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/index.css" type="text/css"/>
    <title>A Ghost Story</title>
</head>
<body>
<div id="landing-container">
    <div class="formSign">
      <form class="sign form-group">
        <h1>Sign Up </h1>
        <div>
          <input type="text" placeholder="username" required/>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" required/>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Repeat Password" required/>
          <input type="email" placeholder="Email" required/>
        </div>
        <button class="btnSign">Confirm</button>
        <button class="cancel">Cancel</button>
      </form>
    </div>
      <div class="formLog">
        <form class="log form-group">
          <h1>Log In</h1>
          <div>
            <input class="username" type="text" placeholder="Username"/>
            <input type="password" placeholder="Password"/>
          </div>
          <button type="submit" class="btnLog">Log In</button>
          <button class="cancel">Cancel</button>
        </form>
      </div>
    <div class="greeting">
      <h1>Welcome <span>Listener</span></h1>
      <span class='landingbtn signUp'>Sign Up</span><span class='landingbtn logIn'>Log In</span>
      <span class='landingbtn open'> Experience My Story </span>
    </div>
</div>
</body>
</html>
