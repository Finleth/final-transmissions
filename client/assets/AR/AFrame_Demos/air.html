<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earth AR Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/ARstyle.css" />

    <script src="../../lib/aframe.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

<a-scene>

    <a-assets>
        <video id="air1" src="../../video/sky.ogv" loop="true"></video>
        <video id="air2" src="../../video/sky.ogv" loop="true"></video>
        <video id="air3" src="../../video/sky.ogv" loop="true"></video>
        <img id="sky" src="../../images/AR/alcatraz.jpg" />
    </a-assets>

    <a-sky src="#sky"></a-sky>


    <a-entity>
        <a-icosahedron src='#air1' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="-2 1 -3.5">
            <a-animation attribute="position"
                         dur="3000"
                         from="-2 1 -3.5"
                         to="-2 4 -3.5"
                         easing="linear"
                         direction="alternate-reverse"
                         easing= "ease-in-out-circ"
                         repeat="indefinite">
            </a-animation>
            <a-animation attribute="rotation"
                         dur="10000"
                         to="360 0 0"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
        </a-icosahedron>
    </a-entity>


    <a-entity>
        <a-icosahedron src='#air2' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="2 3 -3.5">
            <a-animation attribute="position"
                         dur="3500"
                         from="2 4 -3.5"
                         to="2 1 -3.5"
                         easing="linear"
                         direction="alternate-reverse"
                         easing= "ease-in-out-circ"
                         repeat="indefinite">
            </a-animation>
            <a-animation attribute="rotation"
                         dur="10000"
                         to="-360 0 0"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
        </a-icosahedron>
    </a-entity>


    <a-entity>
        <a-icosahedron src='#air3' radius="0.5" rotation="0 90 0" material="opacity: 0.9" position="0 5 -3.5">
            <a-animation attribute="position"
                         dur="2500"
                         from="0 4 -3.5"
                         to="0 1 -3.5"
                         easing="linear"
                         direction="alternate-reverse"
                         easing= "ease-in-out-circ"
                         repeat="indefinite">
            </a-animation>
            <a-animation attribute="rotation"
                         dur="10000"
                         to="-360 0 0"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
        </a-icosahedron>
    </a-entity>

</a-scene>

<script>
    var air1 = document.getElementById("air1");
    var air2 = document.getElementById("air2");
    var air3 = document.getElementById("air3");

    window.addEventListener("load", function(){
        air1.currentTime = 1000;
        air1.playbackRate = 4.0;
        air1.play();
        air2.currentTime = 2000;
        air2.playbackRate = 2.0;
        air2.play();
        air3.currentTime = 4000;
        air3.playbackRate = -2.0;
        air3.play();
    });

</script>


</body>
</html>
