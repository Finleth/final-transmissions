<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fire AR Demo</title>
        <link rel="stylesheet" type="text/css" href="../../css/ARstyle.css" />

        <script src="../../lib/aframe.js"></script>
    </head>
    <body style='margin : 0; overflow: hidden;'>

        <a-scene>
            <a-assets>
                <video src="../../video/fire.ogv" id="fire" loop="true"></video>


                <img id="sky" src="../../images/AR/alcatraz.jpg" />
            </a-assets>
            <a-sky src="#sky"></a-sky>


            <a-entity>
                <a-tetrahedron src='#fire' radius="0.5" material="opacity: 0.9" position="-2 1 -3.5">
                    <a-animation attribute="rotation"
                                 dur="3000"
                                 to="0 360 -360"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-tetrahedron>
            </a-entity>


            <a-entity>
                <a-tetrahedron src='#fire' radius="0.5" material="opacity: 0.9" position="0 3 -2.5">
                    <a-animation attribute="rotation"
                                 dur="2000"
                                 to="360 360 360"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-tetrahedron>
            </a-entity>


            <a-entity>
                <a-tetrahedron src='#fire' radius="0.5" material="opacity: 0.9" position="0 1.5 -2">
                    <a-animation attribute="rotation"
                                 dur="2500"
                                 to="0 360 0"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-tetrahedron>
            </a-entity>


            <a-entity>
                <a-tetrahedron src='#fire' radius="0.5" material="opacity: 0.9" position="2 1 -3.5">
                    <a-animation attribute="rotation"
                                 dur="4000"
                                 to="-360 -360 -360"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-tetrahedron>
            </a-entity>

        </a-scene>


    </body>

    <script>

        var videos = document.querySelectorAll("#fire");

        for (i=0; i<videos.length; i++) {
            (function(i) {
                window.addEventListener("load", function () {
                    videos[i].currentTime = 1000;
                    videos[i].play();
                    setInterval(function () {
                        videos[i].currentTime = 1000;
                    }, 4000);
                });
            })(i)
        };
    </script>
</html>
