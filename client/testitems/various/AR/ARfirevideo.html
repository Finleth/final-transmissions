<!doctype HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <video src="./fire.ogv" id="fire" autoplay loop="true"></video>
    </a-assets>
    <a-marker preset='hiro'><!--Will change-->
        <a-entity>
            <a-tetrahedron src='#fire' radius="1.5" material="opacity: 0.9" position="0 3 0">
                <a-animation attribute="rotation"
                             dur="3000"
                             to="360 360 360"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-tetrahedron>
        </a-entity>
    </a-marker>
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
