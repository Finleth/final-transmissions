<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Water Test</title>
    <script src="../../../assets/lib/aframe.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene>
    <a-sky color="gray"></a-sky>
    <a-assets>
        <video src="./Rain%20-%2078.mp4" id="water1" loop="true"></video>
        <video src="./Rain%20-%2078.mp4" id="water2" loop="true"></video>
    </a-assets>
        <a-entity>
    <a-octahedron src='#water1' radius="1.5" material="opacity: 0.9" position="-2 2 -3">
        <a-animation attribute="rotation"
                     dur="5000"
                     to="360 360 360"
                     easing= "linear"
                     repeat="indefinite">
        </a-animation>
        <a-animation attribute="position"
                     dur="3000"
                     from="-2 2 -3"
                     to="-2 2 -10"
                     direction="alternate-reverse"
                     easing= "linear"
                     repeat="indefinite">
        </a-animation>
    </a-octahedron>
</a-entity>
    <a-entity>
        <a-octahedron src='#water2' radius="1.5" material="opacity: 0.9" position="2 2 -10">
            <a-animation attribute="rotation"
                         dur="5000"
                         to="-360 -360 -360"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
            <a-animation attribute="position"
                         dur="5000"
                         from="2 2 -10"
                         to="2 2 -3"
                         direction="alternate-reverse"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
        </a-octahedron>
    </a-entity>
    <a-entity light="type: ambient; color: #ccc; intensity: 3.0"></a-entity>
    <a-entity light="type: spot; angle: 45; color: #3A43D4; intensity: 3.0" id="blue"></a-entity>
</a-scene>

<script>
    var water1 = document.getElementById("water1");
    var water2 = document.getElementById("water2");
    window.addEventListener("load", function(){
        water1.play();
        water2.currentTime = 3000;
        water2.play();
    })
</script>

</body>
</html>
