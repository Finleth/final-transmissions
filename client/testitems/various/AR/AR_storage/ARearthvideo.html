<!doctype HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ARstyle.css" />
    <script src="../../../assets/lib/aframe.js"></script>
    <script src="../../../assets/lib/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <video src="./dust.ogv" id="dust" autoplay loop="true"></video>
    </a-assets>
    <a-marker preset='hiro'><!--Will change-->
        <a-entity>
            <a-box src='#dust' radius="3" material="opacity: 0.9" position="0 0.5 0">
                <a-animation attribute="rotation"
                             dur="5000"
                             to="0 360 0"
                             repeat="indefinite">
                </a-animation>
        </a-entity>
    </a-marker>
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
