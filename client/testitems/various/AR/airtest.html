<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air</title>
    <script src="../../../assets/lib/aframe.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene>
    <a-sky color="gray"></a-sky>
    <a-assets>
        <video src="sky.mp4" id="air1" loop="true"></video>
        <video src="sky.mp4" id="air2" loop="true"></video>
        <video src="sky.mp4" id="air3" loop="true"></video>
    </a-assets>

        <a-entity>
            <a-icosahedron src='#air1' radius="1" rotation="0 90 0" material="opacity: 0.9" position="-3 1 -5">
                <a-animation attribute="position"
                             dur="3000"
                             from="-3 1 -5"
                             to="-3 4 -5"
                             easing="linear"
                             direction="alternate-reverse"
                             easing= "ease-in-out-circ"
                             repeat="indefinite">
                </a-animation>
                <a-animation attribute="rotation"
                             dur="10000"
                             to="360 0 0"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-icosahedron>
        </a-entity>

    <a-entity>
        <a-icosahedron src='#air2' radius="1" rotation="0 90 0" material="opacity: 0.9" position="3 4 -5">
            <a-animation attribute="position"
                         dur="3500"
                         from="3 4 -5"
                         to="3 0 -5"
                         easing="linear"
                         direction="alternate-reverse"
                         easing= "ease-in-out-circ"
                         repeat="indefinite">
            </a-animation>
            <a-animation attribute="rotation"
                         dur="10000"
                         to="-360 0 0"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
        </a-icosahedron>
    </a-entity>

    <a-entity>
        <a-icosahedron src='#air3' radius="1" rotation="0 90 0" material="opacity: 0.9" position="0 6 -5">
            <a-animation attribute="position"
                         dur="2500"
                         from="0 6 -5"
                         to="0 0 -5"
                         easing="linear"
                         direction="alternate-reverse"
                         easing= "ease-in-out-circ"
                         repeat="indefinite">
            </a-animation>
            <a-animation attribute="rotation"
                         dur="10000"
                         to="-360 0 0"
                         easing= "linear"
                         repeat="indefinite">
            </a-animation>
        </a-icosahedron>
    </a-entity>

</a-scene>
<script>
    var air1 = document.getElementById("air1");
    var air2 = document.getElementById("air2");
    var air3 = document.getElementById("air3");

    window.addEventListener("load", function(){
        air1.currentTime = 1000;
        air1.playbackRate = 4.0;
        air1.play();
        air2.currentTime = 2000;
        air2.playbackRate = 2.0;
        air2.play();
        air3.currentTime = 4000;
        air3.playbackRate = -2.0;
        air3.play();
    });


</script>

</body>
</html>
