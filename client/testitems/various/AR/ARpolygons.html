<!doctype HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <!--<script>THREE.ArToolKitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>-->
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <img src="../../../assets/images/earth.jpg" id="earth"/>
        <img src="../../../assets/images/water.jpeg" id="water"/>
        <img src="../../../assets/images/air.jpg" id="air"/>
        <img src="../../../assets/images/checkers.jpg" id="fire"/>

    </a-assets>
    <a-marker preset='hiro'><!--Will change-->
        <a-entity>
            <a-dodecahedron src='#earth' radius="2" rotation='0 0 0' material="opacity: 0.9">
                <a-animation attribute="rotation"
                             dur="3000"
                             to="0 360 360"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-dodecahedron>
        </a-entity>
    </a-marker>
        <a-entity light="type: spot; angle: 45; color: #185900" id="green"></a-entity>
        <!--<a-entity light="type: spot; angle: 45; color: #1324A5" id="blue"></a-entity>-->
        <!--<a-entity light="type: spot; angle: 45; color: #F0A000" id="yellow"></a-entity>-->
        <!--<a-entity light="type: spot; angle: 45; color: #AC0406" id="red"></a-entity>-->
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
