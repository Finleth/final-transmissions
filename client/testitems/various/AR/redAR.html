<!doctype HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <!--<script>THREE.ArToolKitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>-->
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-marker preset='hiro'>
        <a-entity>
            <a-dodecahedron radius="3" rotation='0 0 0' material="opacity: 0.9">
                <a-animation attribute="rotation"
                             dur="3000"
                             to="0 360 100"
                             easing= "linear"
                             repeat="indefinite">
                </a-animation>
            </a-dodecahedron>
        </a-entity>
    </a-marker>
        <a-entity light="type: spot; angle: 45; color: #AC0406"></a-entity>
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
