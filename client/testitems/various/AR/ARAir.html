<!doctype HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
        <img src="../../../assets/images/wind.jpg" id="air"/>
    </a-assets>
    <a-marker preset='hiro'><!--Will change-->
        <a-entity>
            <a-sphere src='#air' radius="1" material="opacity: 0.9" position="0 3 0">
                <a-animation attribute="position"
                             dur="2000"
                             from="0 3 0"
                             to="0 10 0"
                             easing="linear"
                             repeat="indefinite"
                             id="airball">
                </a-animation>
            </a-sphere>
        </a-entity>
    </a-marker>
    <a-entity light="type: spot; angle: 45; color: #F0A000; intensity: 2.0" id="yellow"></a-entity>
    <a-entity camera="userHeight: 1.6"></a-entity>
</a-scene>
</body>
</html>
